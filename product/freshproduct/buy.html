<!DOCTYPE html>
<html>
<head>
  <title>GREENZ-ORDER</title>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="buy.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@600&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="buy.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
<body>


<div class="container" id="zero_line">
  <h3 style="padding-top: 20px;">대전/충청 일부 지역에 신선배송 서비스가 시작됩니다!</h3>
      <div class="row">
        <div class="col-sm-12">
          <span class="glyphicon glyphicon-home"></span>
          <p id="dawn">이제부터 새벽에 배송됩니다.<br>
            매일 23시 전 주문하시면,<br> 다음날 아침 7시에 받아 보실 수 있어요!</p>
        </div>
      </div>
</div>

  <div class="container" id="one_line">
    <h1 class="name">ORDER</h1>
    <div class="row">
    <div class="col-sm-12">
    <hr id="hr1">
    <h3 class="info">주문자 정보</h3>
    <p class="info">(*표시는 필수 입력 항목입니다.)</p>
    <hr>
    <form>
      <div class="form-group box">
        <label style="font-size: large;">* 주문하시는 분</label>
        <input type="text" required class="user">
        </div>
        <div class="form-group box">
          <label style="font-size: large;">* 휴대폰 번호</label>
          <input type="text" required class="user" placeholder="-없이 입력하세요">
          </div>
          <div class="form-group box">
            <label style="font-size: large;">* 이메일</label>
            <input name="email1" required class="in1" type="text"> @ <input class="in" name="email2" type="text">
            <select id="sel" name="select_email" onChange="selectEmail1(this)">
              <option value="" selected>선택하세요</option>
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hanmail.com">hanmail.com</option>
              <option value="1">직접입력</option>
            </select>
            </div>
    </form>
    </div>
</div>
</div>

<div class="container" id="two_line">
  <div class="row">
  <div class="col-sm-12">
  <h3 class="info">배송정보</h3>
  <p class="info">(*표시는 필수 입력 항목입니다.)</p>
  <hr>
  <form>
    <div class="form-group box">
      <label style="font-size: large;">* 받으실분</label>
      <input type="text" class="user">
      </div>
      <div class="form-group box">
        <label style="font-size: large;">* 받으실곳</label>
        <input type="text" class="user" placeholder="지역명(동/리) + 번지">
        </div>
        <div class="form-group box">
          <div class="form-group box">
            <label style="font-size: large;">* 휴대폰 번호</label>
            <input type="text" class="user" placeholder="-없이 입력하세요">
            </div>
          </div>
          <div class="form-group box">
            <label style="font-size: large;">남기실 말씀</label>
            <input type="text" class="user1">
            </div>
  </form>
  </div>
</div>
</div>

<div class="container" id="three_line">
  <div class="row">
  <div class="col-sm-12">
  <h3 class="info">결제수단 선택 / 결제</h3>
  <hr>
  <form>
    <div class="form-group box">
      <input type="checkbox" class="check" name="boxes">
      <label style="font-size: large; margin-left: 25px;"> 신용카드</label>
      <select id="sel2" name="select_email" onChange="selectEmail2(this)">
        <option value="" selected>카드를 선택해주세요</option>
        <option value="신한">신한</option>
        <option value="하나">하나</option>
        <option value="농협">농협</option>
        <option value="국민">국민</option>
      </select>

      <select id="sel3" name="select_email" onChange="selectEmail3(this)">
        <option value="일시불" selected>일시불</option>
        <option value="1개월">1개월</option>
        <option value="3개월">3개월</option>
        <option value="5개월">5개월</option>
        <option value="7개월">7개월</option>
      </select>
      </div>

      <div class="form-group box">
      <input type="text" class="cardnum" id="cardnum1" placeholder="카드번호를 입력하세요.">
      <input type="date" class="date">
      <input type="text" class="cv" placeholder="CVC 번호를 입력하세요.">
      <br>
      </div>

      <div class="form-group box">
        <input type="checkbox" class="check" name="boxes">
        <label style="font-size: large;margin-left: 25px;"> 무통장입금</label>
        <select id="sel4" name="select_email" onChange="selectEmail4(this)">
          <option value="" selected>은행을 선택해주세요.</option>
          <option value="신한 1234-34-2342-13">신한 1234-34-2342-13</option>
          <option value="하나 1234-34-2342-13">하나 1234-34-2342-13</option>
          <option value="농협 1234-34-2342-13">농협 1234-34-2342-13</option>
          <option value="국민 1234-34-2342-13">국민 1234-34-2342-13</option>
        </select>
        </div>
        <div class="form-group box">
          <input type="checkbox" class="check" name="boxes">
          <label style="font-size: large; margin-left: 25px;"> 계좌이체</label>
          <select id="sel5" name="select_email" onChange="selectEmail(this)">
            <option value="" selected>은행을 선택해주세요.</option>
            <option value="신한 1234-34-2342-13">신한 1234-34-2342-13</option>
            <option value="하나 1234-34-2342-13">하나 1234-34-2342-13</option>
            <option value="농협 1234-34-2342-13">농협 1234-34-2342-13</option>
            <option value="국민 1234-34-2342-13">국민 1234-34-2342-13</option>
          </select>

          <div class="form-group box">
            <input type="checkbox" class="check" name="boxes">
            <label style="font-size: large; margin-left: 25px;"> 휴대폰 결제</label>
            <select id="sel6" name="select_email" onChange="selectEmail(this)">
              <option value="" selected>통신사를 선택해주세요.</option>
              <option value="SKT">SKT</option>
              <option value="KT">KT</option>
              <option value="LG U+">LG U+</option>
              <input type="text" id="phone" placeholder="휴대폰 번호 입력">
            </select>
            </div>
  </form>

  </div>
</div>

</div>
<input type="submit" id="jumun" class="btn btn-default" onclick="order()" value="상품 주문하기">
</div>

<div id="footer">
</div>







</body>
</html>
