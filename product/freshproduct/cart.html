<!DOCTYPE html>
<html>
<head>
  <title>GREENZ</title>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cart.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@600&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="cart.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
<body>


  <div class="container" id="one_line">
    <h1 class="name">Cart</h1>
    <div class="row">

    <div class="col-sm-12">
    <hr id="hr1">
    <img class="img" src="freshfood_img/spinach.jpg" width="150" height="150" class="img-rectangle">
    <h4 id="cart_name">베이비 시금치</h4>
    <form class="form-inline sum">
    <div class="form-group">
      <button class="btn btn-default sum_button" type ="button" onclick="CalCountplus(1)">+</button>
      <input type="text" class="form-control" id="cart_count1" value="1" readonly="readonly"/>
      <button class="btn btn-default sum_button" type="button" onclick="CalCountminus(1);">-</button>
      <h4 id="cart_price1">2800</h4>
    </div>
    </form>
    <hr>
    </div>

    <div class="col-sm-12">
    <img class="img" src="freshfood_img/avocado.jpg" width="150" height="150" class="img-rectangle">
    <h4 id="cart_name">아보카도 200g (1개)</h4>
    <form class="form-inline sum">
    <div class="form-group">
      <button class="btn btn-default sum_button" type ="button" onclick="CalCountplus(2)">+</button>
      <input type="text" class="form-control" id="cart_count2" value="1" readonly="readonly"/>
      <button class="btn btn-default sum_button" type="button" onclick="CalCountminus(2);">-</button>
      <h4 id="cart_price2">2682</h4>
    </div>
    </form>
    <hr>
    </div>

    <div class="col-sm-12">
    <img class="img" src="freshfood_img/cabbage.jpg" width="150" height="150" class="img-rectangle">
    <h4 id="cart_name">조각 양배추 500g</h4>
    <form class="form-inline sum">
    <div class="form-group">
      <button class="btn btn-default sum_button" type ="button" onclick="CalCountplus(3)">+</button>
      <input type="text" class="form-control" id="cart_count3" value="1" readonly="readonly"/>
      <button class="btn btn-default sum_button" type="button" onclick="CalCountminus(3);">-</button>
      <h4 id="cart_price3">1990</h4>
    </div>
    </form>
    <hr>
    </div>

</div>
</div>

  <div class="container" id="two_line">
    <p style="display: inline;"> 상품 금액 <p style="display: inline;" id="sk">7472</p></p>
    <p style="display: inline;"> 배송비 <p style="display: inline;">2000</p></p>
    <h3 style="display: inline;"> 결제 예정 금액 <p style="display: inline;" id="result_price">9472</p></h3>
  </div>

  <div class="container" id="three_line">
    <a id="jm" href="buy.html" class="btn btn-default">상품 주문하기</a>

  </div>




</body>
</html>
